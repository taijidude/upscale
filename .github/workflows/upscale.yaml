name: upscale
on: workflow_dispatch
  inputs:
    toUpscale: 
      description: 'File to upscale'
      required: true
jobs:
  my-job:
    runs-on: ubuntu-latest    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: setup-dependencies 
        run:  ./setup.sh
      - name: upscale
        run: python3 ./upscale.py ./not_processed/$toUpscale
      - uses: stefanzweifel/git-auto-commit-action@v5
